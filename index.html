<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario de Adviento — Místico · Luna Nera Shop</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --accent: #d6b370;
      --muted: #cbd5e1;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%);
      color: var(--muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 1100px;
    }
    header {
      text-align: center;
      margin-bottom: 18px;
    }
    h1 {
      color: #f9fafb;
      font-size: 28px;
      margin: 0 0 6px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    p.lead {
      margin: 0;
      color: #9fb0c6;
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
      margin-top: 18px;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (max-width: 640px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    .card {
      background: linear-gradient(180deg, rgba(15,23,42,0.9), rgba(15,23,42,0.7));
      border: 1px solid rgba(148,163,184,0.24);
      padding: 13px;
      border-radius: 14px;
      min-height: 96px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(15,23,42,0.7);
      border-color: rgba(214,179,112,0.8);
    }
    .head {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .num {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 0%, #facc15 0, #78350f 45%, #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0b1120;
      font-weight: 800;
      font-size: 18px;
      border: 1px solid rgba(248,250,252,0.65);
    }
    .type {
      font-size: 12px;
      color: #e5e7eb;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }
    .short {
      font-size: 13px;
      color: #cbd5e1;
      margin-top: 6px;
      max-width: 82%;
    }
    .imgdecor {
      position: absolute;
      right: -8px;
      bottom: -16px;
      width: 120px;
      height: 120px;
      filter: grayscale(0.1) brightness(0.85);
      opacity: 0.24;
      border-radius: 999px;
      object-fit: cover;
      pointer-events: none;
    }
    .done-badge {
      position: absolute;
      top: 8px;
      right: 10px;
      font-size: 11px;
      color: #bbf7d0;
      background: rgba(22,163,74,0.16);
      border-radius: 999px;
      padding: 2px 7px;
      border: 1px solid rgba(34,197,94,0.35);
    }
    footer {
      color: #64748b;
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
    }
    /* Modal */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(15,23,42,0.9), rgba(15,23,42,0.96));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 60;
    }
    .modal {
      width: 100%;
      max-width: 880px;
      background: linear-gradient(180deg, #020617, #020617, #020617);
      border: 1px solid rgba(148,163,184,0.5);
      padding: 20px 20px 18px;
      border-radius: 16px;
      color: #e5e7eb;
      box-shadow: 0 32px 90px rgba(15,23,42,0.98);
      position: relative;
    }
    .modal .top {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }
    .modal img.main-image {
      width: 230px;
      height: 230px;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.6);
      flex-shrink: 0;
    }
    .modal h2 {
      color: #f9fafb;
      margin: 0 0 6px;
      font-size: 20px;
    }
    .small {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    .modal p {
      margin: 0 0 10px;
      font-size: 14px;
      line-height: 1.45;
    }
    .btn {
      display: inline-block;
      padding: 7px 11px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid rgba(148,163,184,0.7);
      color: #e5e7eb;
      cursor: pointer;
      margin-right: 6px;
      font-size: 12px;
    }
    .btn.primary {
      background: linear-gradient(90deg, #fbbf24, #f97316);
      border-color: transparent;
      color: #1f2933;
      font-weight: 600;
    }
    .btn.close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      padding-inline: 10px;
      padding-block: 5px;
    }
    .mark {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      margin-top: 8px;
      margin-bottom: 10px;
      font-size: 13px;
      color: #cbd5e1;
    }
    .mark input {
      width: 17px;
      height: 17px;
    }
    .note {
      margin-top: 10px;
      color: #9ca3af;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Calendario de Adviento — Místico</h1>
      <p class="lead">
        24 puertas con rituales, afirmaciones, oráculos y manualidades para acompañar tu diciembre · Luna Nera Shop
      </p>
    </header>

    <main>
      <div class="grid" id="grid"></div>
      <footer>© Luna Nera Shop · Calendario místico</footer>
    </main>
  </div>

  <div id="modal-root" style="display:none"></div>

  <script>
    const ITEMS = [
      { id: 1, title: "Ritual de Apertura — Día 1", type: "Ritual", short: "Encender la luz interior", body: "Enciende una vela blanca. Coloca tus manos sobre tu corazón y visualiza una estrella dorada dentro de ti activándose lentamente. Respira hondo y di: 'Doy la bienvenida a la luz en mi vida'.", image: "https://images.unsplash.com/photo-1519682337058-a94d519337bc?q=80&w=800&auto=format&fit=crop" },
      { id: 2, title: "Afirmación de Protección — Día 2", type: "Afirmación", short: "Círculo protector", body: "Afirmación del día: 'Estoy rodeada de luz, magia y protección. Nada externo me desequilibra. Mi energía es sagrada'. Repítela al menos 3 veces durante el día.", image: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=800&auto=format&fit=crop" },
      { id: 3, title: "Mensaje de Oráculo — Día 3", type: "Oráculo", short: "La Estrella", body: "La energía de hoy es esperanza. Observa una estrella (real o en imagen) y pide una señal clara para este mes. Anota la primera idea, palabra o símbolo que te llegue. Ese será tu mensaje.", image: "https://images.unsplash.com/photo-1518173946687-a4c8892bbd9f?q=80&w=800&auto=format&fit=crop" },
      { id: 4, title: "Pequeño Hechizo — Día 4", type: "Hechizo", short: "Hechizo de calma", body: "Escribe en un papel aquello que te inquieta. Colócalo bajo un vaso de agua durante una hora. Después, tira el agua a la tierra o al fregadero, visualizando cómo se disuelve la preocupación.", image: "https://images.unsplash.com/photo-1507652313519-d4e9174996dd?q=80&w=800&auto=format&fit=crop" },
      { id: 5, title: "Manualidad — Día 5", type: "Manualidad", short: "Amuleto de invierno", body: "Crea un pequeño saquito con tela. Introduce romero (limpieza), sal (protección) y un cuarzo blanco (claridad). Ciérralo con un lazo y llévalo contigo durante el mes de diciembre como talismán.", image: "https://images.unsplash.com/photo-1504196606672-aef5c9cefc92?q=80&w=800&auto=format&fit=crop" },
      { id: 6, title: "Meditación — Día 6", type: "Audio", short: "Meditación breve", body: "Haz una pausa de 5 minutos. Respira profundamente 7 veces. En cada exhalación imagina cómo expulsas peso del pasado. Visualiza un suave humo gris saliendo de ti y transformándose en luz.", image: "https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?q=80&w=800&auto=format&fit=crop" },
      { id: 7, title: "Ritual — Día 7", type: "Ritual", short: "Ritual del incienso", body: "Enciende incienso de sándalo, pino o mirra. Observa el humo elevándose y visualiza cómo se lleva la energía densa de tu hogar. Recorre la casa con el incienso si puedes, en sentido de las agujas del reloj.", image: "https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=800&auto=format&fit=crop" },
      { id: 8, title: "Afirmación — Día 8", type: "Afirmación", short: "Yo merezco", body: "Afirmación del día: 'Soy merecedora de oportunidades, abundancia y bienestar. Me abro a recibir con amor'. Escríbela en un papel y colócalo en un lugar visible.", image: "https://images.unsplash.com/photo-1515378791036-0648a3ef77b2?q=80&w=800&auto=format&fit=crop" },
      { id: 9, title: "Oráculo — Día 9", type: "Oráculo", short: "Carta de intuición", body: "Imagina que recibes una carta mágica con un símbolo: luna, sol o estrella. Elige uno sin pensarlo mucho. Luna: escucha tus emociones. Sol: actúa con confianza. Estrella: confía en tu guía interna.", image: "https://images.unsplash.com/photo-1526401485004-2aa7f3b5ae3f?q=80&w=800&auto=format&fit=crop" },
      { id: 10, title: "Hechizo — Día 10", type: "Hechizo", short: "Hechizo de paz", body: "Coloca sal marina en un cuenco pequeño. Pon tus manos encima y di: 'La paz me encuentra, me abraza y se queda'. Después, tira la sal por el fregadero con agua, visualizando calma entrando en tu vida.", image: "https://images.unsplash.com/photo-1518013431117-eb1465fa5752?q=80&w=800&auto=format&fit=crop" },
      { id: 11, title: "Manualidad — Día 11", type: "Manualidad", short: "Corona mística", body: "Haz una mini corona con ramitas, cuerda y si tienes, una hoja de laurel. Cuelga la corona en la entrada o cerca de una ventana para llamar a la buena suerte y la protección.", image: "https://images.unsplash.com/photo-1518895949257-7621c3c786d7?q=80&w=800&auto=format&fit=crop" },
      { id: 12, title: "Audio — Día 12", type: "Audio", short: "Respiración lunar", body: "Practica la respiración 4–4–6: inhala contando 4, mantén el aire 4 segundos y exhala en 6, imaginando una luna plateada sobre ti que te llena de calma suave. Repite varias veces.", image: "https://images.unsplash.com/photo-1499084732479-de2c02d45fc4?q=80&w=800&auto=format&fit=crop" },
      { id: 13, title: "Ritual — Día 13", type: "Ritual", short: "Ritual del agua", body: "Llena un vaso con agua. Pon tus manos alrededor y transmite una intención clara: paz, salud, abundancia… Bebe el agua lentamente, sintiendo que esa energía entra en tu cuerpo.", image: "https://images.unsplash.com/photo-1504712598893-24159a89200e?q=80&w=800&auto=format&fit=crop" },
      { id: 14, title: "Afirmación — Día 14", type: "Afirmación", short: "Yo avanzo", body: "Afirmación del día: 'Me abro a nuevos ciclos con confianza. Avanzo, aunque sea paso a paso, hacia una vida más alineada conmigo'. Repítela cuando sientas dudas.", image: "https://images.unsplash.com/photo-1515165562835-c4c6c0b1d7f8?q=80&w=800&auto=format&fit=crop" },
      { id: 15, title: "Oráculo — Día 15", type: "Oráculo", short: "Mensaje del espíritu del invierno", body: "Cierra los ojos y elige una palabra: calma, introspección, guía o renacimiento. La palabra que elijas es el consejo del invierno para ti hoy. Escríbela y manténla presente durante el día.", image: "https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?q=80&w=800&auto=format&fit=crop" },
      { id: 16, title: "Hechizo — Día 16", type: "Hechizo", short: "Hechizo de gratitud", body: "Escribe 3 cosas que agradeces del año. Enróllalo y quémalo (siempre en un recipiente seguro) o guárdalo en un frasco. La gratitud multiplica la magia y abre espacio para nuevas bendiciones.", image: "https://images.unsplash.com/photo-1516275466070-6cbe8a4d1c68?q=80&w=800&auto=format&fit=crop" },
      { id: 17, title: "Manualidad — Día 17", type: "Manualidad", short: "Botella de intenciones", body: "Llena una mini botella o frasquito con purpurina, pétalos secos y un papel con un deseo escrito muy breve. Ciérrala y colócala en tu altar o en tu mesilla como recordatorio de tu intención.", image: "https://images.unsplash.com/photo-1497515114629-f71d768fd07c?q=80&w=800&auto=format&fit=crop" },
      { id: 18, title: "Audio — Día 18", type: "Audio", short: "Meditación de raíces", body: "Siéntate cómoda y visualiza raíces de luz que salen de tus pies y te conectan con la tierra. Siente la estabilidad y sostén bajo ti. Repite mentalmente: 'Estoy enraizada, segura y presente'.", image: "https://images.unsplash.com/photo-1520523839897-bd0b52f945a0?q=80&w=800&auto=format&fit=crop" },
      { id: 19, title: "Ritual — Día 19", type: "Ritual", short: "Ritual de claridad", body: "Enciende una vela y obsérvala en silencio unos minutos. Permite que tu mente muestre aquello que necesitas soltar o aclarar. Si te nace, escríbelo en un papel para trabajarlo más adelante.", image: "https://images.unsplash.com/photo-1473186578172-c141e6798cf4?q=80&w=800&auto=format&fit=crop" },
      { id: 20, title: "Afirmación — Día 20", type: "Afirmación", short: "Soy luz", body: "Afirmación del día: 'Mi energía ilumina cada espacio que habito. Soy luz, incluso en los días grises'. Repítela frente al espejo si te sientes cómoda.", image: "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=800&auto=format&fit=crop" },
      { id: 21, title: "Oráculo — Día 21", type: "Oráculo", short: "Solsticio", body: "Este día es un portal de renacer. Pregúntate: '¿Qué ciclo cierro hoy y cuál quiero abrir?'. Escribe una frase de cierre y una frase de apertura. Guárdalas en tu altar o lugar especial.", image: "https://images.unsplash.com/photo-1516214104703-50ed24f6bd8d?q=80&w=800&auto=format&fit=crop" },
      { id: 22, title: "Hechizo — Día 22", type: "Hechizo", short: "Hechizo de abundancia", body: "Coloca una moneda limpia bajo una vela dorada o blanca. Di: 'La prosperidad fluye hacia mí de forma equilibrada y amorosa'. Deja la vela encendida un rato, siempre bajo supervisión.", image: "https://images.unsplash.com/photo-1526045478516-99145907023c?q=80&w=800&auto=format&fit=crop" },
      { id: 23, title: "Manualidad — Día 23", type: "Manualidad", short: "Decoración lunar", body: "Recorta lunas en cartón o cartulina y píntalas en tonos plateados o blancos. Cuélgalas con hilo sobre una ventana o en un rincón especial. Cada luna representa un deseo para el próximo año.", image: "https://images.unsplash.com/photo-1506784983877-45594efa4cbe?q=80&w=800&auto=format&fit=crop" },
      { id: 24, title: "Ritual de Cierre — Día 24", type: "Ritual", short: "Celebración y cierre", body: "Enciende varias velas (si puedes, en tonos blanco y dorado). Agradece en voz alta todo lo vivido este mes y este año. Escribe una intención para el nuevo ciclo y guárdala donde puedas leerla cuando lo necesites.", image: "https://images.unsplash.com/photo-1482192596544-9eb780fc7f66?q=80&w=800&auto=format&fit=crop" }
    ];

    const LS_DONE = "cal_done_v1";
    const done = JSON.parse(localStorage.getItem(LS_DONE) || "{}");

    const grid = document.getElementById("grid");

    function renderGrid() {
      grid.innerHTML = "";
      ITEMS.forEach((item) => {
        const card = document.createElement("div");
        card.className = "card";

        const head = document.createElement("div");
        head.className = "head";

        const num = document.createElement("div");
        num.className = "num";
        num.textContent = item.id;

        const typ = document.createElement("div");
        typ.className = "type";
        typ.textContent = item.type;

        head.appendChild(num);
        head.appendChild(typ);

        const short = document.createElement("div");
        short.className = "short";
        short.textContent = item.short;

        const img = document.createElement("img");
        img.className = "imgdecor";
        img.src = item.image;
        img.alt = "";

        card.appendChild(head);
        card.appendChild(short);
        card.appendChild(img);

        if (done[item.id]) {
          const badge = document.createElement("div");
          badge.className = "done-badge";
          badge.textContent = "Hecho";
          card.appendChild(badge);
        }

        card.addEventListener("click", () => openModal(item));

        grid.appendChild(card);
      });
    }

    function openModal(item) {
      const root = document.getElementById("modal-root");
      root.style.display = "block";
      root.innerHTML = "";

      const bg = document.createElement("div");
      bg.className = "modal-bg";

      const modal = document.createElement("div");
      modal.className = "modal";

      const closeBtn = document.createElement("button");
      closeBtn.className = "btn close-btn";
      closeBtn.textContent = "Cerrar";
      closeBtn.addEventListener("click", closeModal);

      const top = document.createElement("div");
      top.className = "top";

      const img = document.createElement("img");
      img.src = item.image;
      img.alt = item.title;
      img.className = "main-image";

      const info = document.createElement("div");

      const h2 = document.createElement("h2");
      h2.textContent = item.title;

      const typeP = document.createElement("div");
      typeP.className = "small";
      typeP.textContent = "Tipo: " + item.type;

      const body = document.createElement("p");
      body.textContent = item.body;

      const markWrap = document.createElement("label");
      markWrap.className = "mark";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = !!done[item.id];
      checkbox.addEventListener("change", () => {
        done[item.id] = checkbox.checked;
        localStorage.setItem(LS_DONE, JSON.stringify(done));
        renderGrid();
      });

      const markText = document.createElement("span");
      markText.textContent = "Marcar como hecho";

      markWrap.appendChild(checkbox);
      markWrap.appendChild(markText);

      const note = document.createElement("div");
      note.className = "note";
      note.textContent = "Tu progreso se guarda en tu navegador (solo tú lo ves).";

      info.appendChild(h2);
      info.appendChild(typeP);
      info.appendChild(body);
      info.appendChild(markWrap);
      info.appendChild(note);

      top.appendChild(img);
      top.appendChild(info);

      modal.appendChild(closeBtn);
      modal.appendChild(top);

      bg.appendChild(modal);
      bg.addEventListener("click", (e) => {
        if (e.target === bg) closeModal();
      });

      root.appendChild(bg);
    }

    function closeModal() {
      const root = document.getElementById("modal-root");
      root.style.display = "none";
      root.innerHTML = "";
    }

    renderGrid();
  </script>
</body>
</html>
