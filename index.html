<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Calendario de Adviento — Místico · Luna Nera Shop</title>
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --accent: #fbbf24;
      --muted: #cbd5e1;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    body {
      background: radial-gradient(circle at top, #1f2937 0, #020617 60%);
      color: var(--muted);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 24px;
    }
    .wrap {
      width: 100%;
      max-width: 1100px;
    }
    header {
      text-align: center;
      margin-bottom: 18px;
    }
    h1 {
      color: #f9fafb;
      font-size: 28px;
      margin: 0 0 6px;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }
    p.lead {
      margin: 0;
      color: #9fb0c6;
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 12px;
      margin-top: 18px;
    }
    @media (max-width: 900px) {
      .grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
    }
    @media (max-width: 640px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
    .card {
      background: radial-gradient(circle at top left, rgba(248,250,252,0.06), transparent 55%), linear-gradient(180deg, rgba(15,23,42,0.9), rgba(15,23,42,0.7));
      border: 1px solid rgba(148,163,184,0.35);
      padding: 13px;
      border-radius: 14px;
      min-height: 96px;
      position: relative;
      overflow: hidden;
      cursor: pointer;
      transition: transform 120ms ease, box-shadow 120ms ease, border-color 120ms ease;
    }
    .card:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 28px rgba(15,23,42,0.8);
      border-color: rgba(251,191,36,0.9);
    }
    .head {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .num {
      width: 40px;
      height: 40px;
      border-radius: 12px;
      background: radial-gradient(circle at 20% 0%, #facc15 0, #78350f 45%, #020617 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #0b1120;
      font-weight: 800;
      font-size: 18px;
      border: 1px solid rgba(248,250,252,0.75);
    }
    .type {
      font-size: 11px;
      color: #e5e7eb;
      text-transform: uppercase;
      letter-spacing: 0.12em;
    }
    .short {
      font-size: 13px;
      color: #cbd5e1;
      margin-top: 6px;
      max-width: 82%;
    }
    .imgdecor {
      position: absolute;
      right: -10px;
      bottom: -18px;
      width: 130px;
      height: 130px;
      border-radius: 999px;
      object-fit: cover;
      filter: saturate(1.3) contrast(1.1) brightness(0.9);
      opacity: 0.4;
      mix-blend-mode: screen;
      pointer-events: none;
    }
    .done-badge {
      position: absolute;
      top: 7px;
      right: 10px;
      font-size: 11px;
      color: #bbf7d0;
      background: rgba(22,163,74,0.16);
      border-radius: 999px;
      padding: 2px 7px;
      border: 1px solid rgba(34,197,94,0.4);
    }
    footer {
      color: #64748b;
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
    }
    .modal-bg {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(15,23,42,0.95), rgba(15,23,42,0.98));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 60;
    }
    .modal {
      width: 100%;
      max-width: 880px;
      background: radial-gradient(circle at top left, rgba(251,191,36,0.04), transparent 55%), #020617;
      border: 1px solid rgba(148,163,184,0.5);
      padding: 20px 20px 18px;
      border-radius: 16px;
      color: #e5e7eb;
      box-shadow: 0 32px 90px rgba(15,23,42,1);
      position: relative;
    }
    .modal .top {
      display: flex;
      gap: 18px;
      flex-wrap: wrap;
    }
    .modal img.main-image {
      width: 230px;
      height: 230px;
      object-fit: cover;
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.6);
      flex-shrink: 0;
    }
    .modal h2 {
      color: #f9fafb;
      margin: 0 0 6px;
      font-size: 20px;
    }
    .small {
      font-size: 12px;
      color: #9ca3af;
      margin-bottom: 6px;
    }
    .modal p {
      margin: 0 0 10px;
      font-size: 14px;
      line-height: 1.45;
    }
    .btn {
      display: inline-block;
      padding: 7px 11px;
      border-radius: 999px;
      background: transparent;
      border: 1px solid rgba(148,163,184,0.7);
      color: #e5e7eb;
      cursor: pointer;
      margin-right: 6px;
      font-size: 12px;
    }
    .btn.close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      padding-inline: 10px;
      padding-block: 5px;
    }
    .mark {
      display: inline-flex;
      align-items: center;
      gap: 7px;
      margin-top: 8px;
      margin-bottom: 10px;
      font-size: 13px;
      color: #cbd5e1;
    }
    .mark input {
      width: 17px;
      height: 17px;
    }
    .note {
      margin-top: 10px;
      color: #9ca3af;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Calendario de Adviento — Místico</h1>
      <p class="lead">
        24 puertas con rituales, afirmaciones, oráculos y manualidades · Luna Nera Shop
      </p>
    </header>

    <main>
      <div class="grid" id="grid"></div>
      <footer>© Luna Nera Shop · Calendario místico</footer>
    </main>
  </div>

  <div id="modal-root" style="display:none"></div>

</body>
